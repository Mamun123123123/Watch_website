<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royale Time | Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

<!-- Navbar -->
<nav class="bg-gray-900 text-white shadow">
<div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold tracking-wide">Royale Time</h1>
<div class="space-x-6 hidden md:flex">
<a href="index.html" class="hover:text-gray-300">Home</a>
<a href="products.html" class="hover:text-gray-300">Watches</a>
<a href="cart.html" class="hover:text-gray-300">Cart</a>
<a href="login.html" class="bg-white text-gray-900 px-4 py-2 rounded-full hover:bg-gray-200">Login</a>
</div>
</div>
</nav>

<section class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white py-24 text-center">
<h2 class="text-4xl md:text-5xl font-extrabold mb-4">Our Watch Collection</h2>
<p class="text-gray-300 text-lg">Choose your favorite premium watch</p>
</section>

<section class="max-w-7xl mx-auto px-6 py-12">
<div id="productGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
</section>

<script>
const productGrid = document.getElementById('productGrid');
async function fetchProducts() {
  const res = await fetch('/api/watches');
  const products = await res.json();

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = "bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl";
    card.innerHTML = `
      <img src="${product.image}" class="w-full h-56 object-cover">
      <div class="p-6">
        <h3 class="font-bold text-lg mb-2">${product.title}</h3>
        <p class="text-gray-600 font-semibold mb-4">à§³${product.price}</p>
        <a href="product-detail.html?id=${product.id}" class="w-full block bg-gray-900 text-white py-2 rounded-full text-center hover:bg-gray-800">View Details</a>
      </div>`;
    productGrid.appendChild(card);
  });
}
fetchProducts();
</script>

</body>
</html>
