<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royale Time | Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

<!-- Navbar -->
<nav class="bg-gray-900 text-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold tracking-wide">Royale Time</h1>
    <div class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:text-gray-300">Home</a>
      <a href="products.html" class="hover:text-gray-300">Watches</a>
      <a href="cart.html" class="hover:text-gray-300">Cart</a>
      <a href="login.html" class="bg-white text-gray-900 px-4 py-2 rounded-full hover:bg-gray-200">Login</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white py-24 text-center">
  <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Our Watch Collection</h2>
  <p class="text-gray-300 text-lg">Choose your favorite premium watch</p>
</section>

<!-- Filter Buttons -->
<section class="max-w-7xl mx-auto px-6 py-6 text-center">
  <button id="showMale" class="bg-gray-900 text-white px-6 py-2 rounded-full mx-2 hover:bg-gray-800">Male Watches</button>
  <button id="showFemale" class="bg-pink-600 text-white px-6 py-2 rounded-full mx-2 hover:bg-pink-500">Female Watches</button>
  <button id="showAll" class="bg-gray-600 text-white px-6 py-2 rounded-full mx-2 hover:bg-gray-500">All Watches</button>
</section>

<!-- Product Grid -->
<section class="max-w-7xl mx-auto px-6 py-12">
  <div id="productGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
</section>

<script>
const productGrid = document.getElementById('productGrid');
let allProducts = [];

// Fetch products from API
async function fetchProducts() {
  try {
    const res = await fetch('/api/watches'); // তোমার API route
    allProducts = await res.json();
    displayProducts(allProducts);
  } catch (error) {
    console.error('Error fetching products:', error);
    productGrid.innerHTML = '<p class="text-red-500">Failed to load watches.</p>';
  }
}

// Display products in grid
function displayProducts(products) {
  productGrid.innerHTML = '';
  products.forEach(product => {
    const card = document.createElement('div');
    card.className = "bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl";
    card.innerHTML = `
      <img src="${product.image}" class="w-full h-56 object-cover">
      <div class="p-6">
        <h3 class="font-bold text-lg mb-2">${product.title}</h3>
        <p class="text-gray-600 font-semibold mb-4">৳${product.price}</p>
        <a href="product-detail.html?id=${product.id}" class="w-full block bg-gray-900 text-white py-2 rounded-full text-center hover:bg-gray-800">View Details</a>
      </div>
    `;
    productGrid.appendChild(card);
  });
}

// Button filters
document.getElementById('showMale').addEventListener('click', () => {
  displayProducts(allProducts.filter(p => p.gender === 'male'));
});

document.getElementById('showFemale').addEventListener('click', () => {
  displayProducts(allProducts.filter(p => p.gender === 'female'));
});

document.getElementById('showAll').addEventListener('click', () => {
  displayProducts(allProducts);
});

fetchProducts();
</script>

</body>
</html>
