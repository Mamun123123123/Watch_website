<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royale Time | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
<h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
<form id="registerForm" class="space-y-4">
<input type="text" id="name" placeholder="Name" class="w-full border p-3 rounded" required>
<input type="email" id="email" placeholder="Email" class="w-full border p-3 rounded" required>
<input type="password" id="password" placeholder="Password" class="w-full border p-3 rounded" required>
<button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-full hover:bg-gray-800">Register</button>
</form>
<p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
</div>

<script>
const registerForm = document.getElementById('registerForm');
registerForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  let users = JSON.parse(localStorage.getItem('users')) || [];
  if(users.find(u => u.email === email)){
    alert('Email already exists!');
    return;
  }

  users.push({name,email,password});
  localStorage.setItem('users', JSON.stringify(users));
  alert('Registration successful!');
  window.location.href = 'login.html';
});
</script>

</body>
</html>
